{% set name = "apache-airflow-providers-microsoft-azure" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-airflow-providers-microsoft-azure-{{ version }}.tar.gz
  sha256: f6aa36291139f112c7da75ac842898bbec98ee646068e42e307568990695f89e
  patches:
    - 0001-remove-azure-keyvault-metapackage.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - apache-airflow >=2.1.0
    - azure-batch >=8.0.0
    - azure-cosmos >=3.0.1,<4
    - azure-datalake-store >=0.0.45
    - azure-identity >=1.3.1
    - azure-keyvault >=4.1.0
    - azure-kusto-data >=0.0.43,<0.1
    - azure-mgmt-containerinstance >=1.5.0,<2.0
    - azure-mgmt-datafactory >=1.0.0,<2.0
    - azure-mgmt-datalake-store >=0.5.0
    - azure-mgmt-resource >=2.2.0
    - azure-storage-blob >=12.7.0
    - azure-storage-common >=2.1.0
    - azure-storage-file >=2.1.0
    # temporary constraint to make pip check happy
    # see https://github.com/conda-forge/msal_extensions-feedstock/pull/12
    - portalocker >=1.6,<2.0

test:
  imports:
    - airflow.providers.microsoft.azure
    - airflow.providers.microsoft.azure.example_dags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider for Microsoft Azure for Apache Airflow
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-microsoft-azure/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
